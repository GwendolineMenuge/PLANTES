<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recensement des Plantes et Potions</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Recensement des Plantes et Potions</h1>
    </header>

    <div class="container">
        <div class="add-plant">
            <h2>Ajouter une plante</h2>
            <form id="add-plant-form">
                <label for="name">Nom de la plante:</label>
                <input type="text" id="name" name="name" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="image_url">Image (URL):</label>
                <input type="url" id="image_url" name="image_url" required>

                <label for="care">Soins:</label>
                <textarea id="care" name="care" required></textarea>

                <button type="submit">Ajouter la plante</button>
            </form>
        </div>

        <div class="plant-list" id="plant-list">
            <!-- Les plantes seront ajoutÃ©es ici -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>

</body>

</html>
