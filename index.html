<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recensement des Plantes et Potions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>ðŸŒ¿ Recensement des Plantes & Potions ðŸ§ª</h1>
        <nav>
            <button class="tab-btn active" data-tab="plantes">ðŸŒ± Plantes</button>
            <button class="tab-btn" data-tab="ajout-plante">âž• Ajouter une Plante</button>
            <button class="tab-btn" data-tab="potions">ðŸ§ª Potions</button>
            <button class="tab-btn" data-tab="ajout-potion">âž• Ajouter une Potion</button>
        </nav>
    </header>

    <main>
        <!-- Liste des Plantes -->
        <section id="plantes" class="tab-content active">
            <h2>ðŸŒ± Liste des Plantes</h2>
            <ul id="plantes-list"></ul>
        </section>

        <!-- Formulaire d'ajout de Plante -->
        <section id="ajout-plante" class="tab-content">
            <h2>âž• Ajouter une Plante</h2>
            <form id="planteForm" enctype="multipart/form-data">
                <label for="planteNom">Nom de la plante :</label>
                <input type="text" id="planteNom" name="planteNom" placeholder="Nom de la plante" required>

                <label for="planteDesc">Description :</label>
                <textarea id="planteDesc" name="planteDesc" placeholder="Description" required></textarea>

                <label for="planteUtilis">Effets :</label>
                <textarea id="planteUtilis" name="planteUtilis" placeholder="Effets"></textarea>

                <label for="planteImage">Image :</label>
                <input type="file" id="planteImage" name="planteImage" accept="image/*" required>

                <button type="submit">Ajouter</button>
            </form>
        </section>

        <!-- Liste des Potions -->
        <section id="potions" class="tab-content">
            <h2>ðŸ§ª Liste des Potions</h2>
            <ul id="potions-list"></ul>
        </section>

        <!-- Formulaire d'ajout de Potion -->
        <section id="ajout-potion" class="tab-content">
            <h2>âž• Ajouter une Potion</h2>
            <form id="potionForm">
                <label for="potionNom">Nom de la potion :</label>
                <input type="text" id="potionNom" name="potionNom" placeholder="Nom de la potion" required>

                <label for="potionDesc">Effets :</label>
                <textarea id="potionDesc" name="potionDesc" placeholder="Effets"></textarea>

                <label for="potionPlantes">SÃ©lectionnez les plantes :</label>
                <select id="potionPlantes" name="potionPlantes[]" multiple required>
                </select>

                <button type="submit">Ajouter</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
